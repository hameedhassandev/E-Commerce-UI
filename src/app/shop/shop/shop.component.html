<div class="container" style="margin-top: 120px;">
    <div class="row">
        <section class="col-3">
            <h5 class="text-info ms-3">Sort By</h5>
            <select class="form-control mb-3" >
                <option>Name</option>
                <option>Price from hight to low</option>
                <option>Price from low to hight</option>
            </select>
          
            <h5 class="text-info ms-3">Brands</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let brand of brands">{{brand.brandName}}</li>
            </ul>

            <h5 class="text-info ms-3">Types</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let pt of prodTypes">{{pt.typeName}}</li>

            </ul>
        </section>
        
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <header>
                    <span>Shawing <strong>10</strong> of <strong>20</strong> Result(s)</span>
                </header>
                <div class="d-flex mt-2">
                    <input class="form-control me-2" type="text" placeholder="Search...">
                    <button class="btn btn-outline-info mx-2">Search</button>
                    <button class="btn btn-outline-dark">Clear</button>
                </div>
            </div>

            <div class="row row-cols-3 g-3 mb-4">
                <div class="col-4 mt-2 card_zoom" *ngFor="let prod of products">
                    <!-- cards -->
                <app-product-item [product]="prod"></app-product-item>  
              </div>
            </div>
        </section>
    </div>
</div>
