
<div class="container" style="margin-top: 120px;">
<div class="row" *ngIf="product">
    <div class="col-6">
        <div class="card" style="width: 30rem;">
        <img src="./assets/images/products/{{product.pictureUrl}}" alt="prod_img" >
    </div>
    </div>
    <div class="col-6 mt-5">
        <h1>{{product.name}}</h1>
        <p>{{product.price | currency:"EGP":"symbol"}}</p>
     
        <div class="mt-4">
            <h4>Description</h4>
            <p>{{product.description}}</p>
        </div>
        <div class="mt-4">
            <h4>Brand</h4>
            <p>{{product.productBrand}}</p>
        </div>
        <div class="d-flex justify-content-start align-items-center">
            <i class="fa fa-minus-circle text-info mr-2" style="cursor: pointer; font-size: 1.5em;"></i>
            <span class="font-weight-bold mr-2" style="font-size: 1.5em;">2</span>
            <i class="fa fa-plus-circle text-info mr-3" style="cursor: pointer; font-size: 1.5em;"></i>
        
            <button class="btn btn-dark ms-4">Add To Cart</button>
        </div>
    </div>
</div>
</div>
