<div class="container">

    <div class="card login-page">
        <div class="row">
            <div class="col">
                <div class="login-register-form">
                    <h3 style="text-align: center;">Register Form</h3>
                    <hr>
                    <div *ngIf="isError" class="alert alert-danger">{{errMsg}}</div>
                    <form [formGroup]="registerForm" autocomplete="off">
                        <div class="form-group">
                            <label for="displayName">Full Name</label>
                            <input type="text" class="form-control" placeholder="Enter Full Name"
                            formControlName="displayName">
                            <small class="text-danger" *ngIf="!registerForm.controls['displayName'].valid && 
                            registerForm.controls['displayName']?.touched">Full name is required. </small>                        </div>
                        <div class="form-group">
                            <label for="email">Email </label>
                            <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
                            <small class="text-danger" *ngIf="!registerForm.controls['email'].valid && 
                            registerForm.controls['email']?.touched">Email is required. </small>  
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" placeholder="Password"formControlName="password">
                            <small class="text-danger" *ngIf="!registerForm.controls['password'].valid && 
                            registerForm.controls['password']?.touched">Password is required. </small>  
                        </div>
                        
                        <button type="submit" class="btn btn-dark col-12 mt-4" [disabled]="!registerForm.valid" (click)="register()">Sign up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
