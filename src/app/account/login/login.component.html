<div class="container">

    <div class="card login-page">
        <div class="row">

            <div class="col">
                <div class="login-register-form">
                    <h3 style="text-align: center;">Login Form</h3>
                    <hr>
                    <div *ngIf="isError" class="alert alert-danger">{{errMsg}}</div>
                    <form [formGroup]="loginForm" autocomplete="off">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email </label>
                            <input type="email" class="form-control" 
                            placeholder="Enter email"
                            formControlName="email">
                            <small class="text-danger" *ngIf="!loginForm.controls['email'].valid && 
                            loginForm.controls['email']?.touched">Email is required. </small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control"
                             placeholder="Password" 
                             formControlName="password">
                            <small class="text-danger" *ngIf="!loginForm.controls['password'].valid && 
                            loginForm.controls['password']?.touched">Password is required. </small>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">remember me</label>
                        </div>
                        <button type="submit" class="btn btn-info col-12 mt-4" [disabled]="!loginForm.valid"  (click)="login()">Login</button>
                    </form>
                </div>
           
            </div>
        </div>
    </div>
</div>
